<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷凍物流選擇</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .notice {
      border: 2px dashed #f5a623;
      color: #f5a623;
      font-size: 14px;
      margin: 15px auto;
      padding: 8px 12px;
      text-align: center;
      max-width: 95%;
      border-radius: 8px;
      background-color: #fff7ed;
      line-height: 1.6;
    }

    .store-block {
      text-align: center;
      padding: 10px 10px;
    }

    .store-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .store-desc {
      font-size: 15px;
      color: #444;
      margin-bottom: 4px;
    }

    .store-link a {
      display: block;
      border: 4px solid #333;
      border-radius: 12px;
      padding: 8px;
      text-decoration: none;
      transition: transform 0.2s;
      max-width: 90%;
      margin: 0 auto;
      background-color: #fff;
    }

    .store-link a:hover {
      transform: scale(1.03);
    }

    .store-link img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .divider {
      height: 2px;
    }
  </style>
</head>
<body>

  <!-- 運送說明通知 -->
  <div class="notice">
    超商: 有時冷凍店到店運費會不同－可自行選擇方便的運送<br>
    宅配: 可裝16~20包運費290
  </div>

  <!-- 全家 -->
  <div class="store-block">
    <div class="store-title">全家冷凍店到店</div>
    <div class="store-desc">點擊圖片前往</div>
    <div class="store-link">
      <a href="https://www.fami.tw/2K4an" target="_blank">
        <img src="https://raw.githubusercontent.com/skymelon1004/image-host/main/%E5%85%A8%E5%AE%B6.jpg" alt="全家冷凍店到店">
      </a>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 7-11 -->
  <div class="store-block">
    <div class="store-title">7-11 冷凍店到店</div>
    <div class="store-desc">點擊圖片前往</div>
    <div class="store-link">
      <a href="https://myship.7-11.com.tw/general/detail/GM2507101252963" target="_blank">
        <img src="https://raw.githubusercontent.com/skymelon1004/image-host/main/7.jpg" alt="7-11 冷凍店到店">
      </a>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 宅配 -->
  <div class="store-block">
    <div class="store-title">冷凍宅配到府</div>
    <div class="store-desc">點擊圖片前往</div>
    <div class="store-link">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJ3djk0EgAgYbZ84-G1KTbTdpF6MJvCSuKrjbKNC1kwGLfMA/viewform" target="_blank">
        <img src="https://raw.githubusercontent.com/skymelon1004/image-host/main/%E6%9C%AA%E5%91%BD%E5%90%8D%E8%A8%AD%E8%A8%88%20(1).png" alt="冷凍宅配到府">
      </a>
    </div>
  </div>

</body>
</html>
